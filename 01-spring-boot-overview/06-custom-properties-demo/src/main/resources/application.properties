spring.application.name=bibekapp

# We can expose (include) individual endpoints or multiple endpoints with comma-delimited list
# management.endpoints.web.exposure.include=health, info
# management.info.env.enabled=true

# We can use wild card "*" to expose all the endpoints,
# but for security it is not good to expose the endpoints in the webb without spring boot security
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# We can exclude individual endpoints or multiple endpoints with comma-delimited list
# management.endpoints.web.exposure.exclude=health


#  We can customize the info endpoints, because default info endpoints gives us empty json{}
info.app.name =Bibek-Spring-Boot-App
info.app.description= This is a cool app.
info.app.version=1.0.0

# You can set your own username and password
spring.security.user.name=bibekamatya07
spring.security.user.password=BibekKaruna@07

#
# Define custom properties
#
coach.name=Bibek Amatya
team.name = Coders Club

#
# Some web properties examples
#
# Changing the embedded Http server port from 8080 to any server port
server.port=7070

# Context path of the application
server.servlet.context-path=/bvk
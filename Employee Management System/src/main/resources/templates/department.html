<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<nav class="navbar sticky-top bg-dark navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">EMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departments/lists}">Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- This is the Body Section of this page -->
<div class="container mt-5">
    <div class="container-fluid">
        <h3>Department List</h3>
        <hr>
        <a th:href="@{/departments/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Department
        </a>
        <div class="btn-group">
            <button class="btn btn-info dropdown-toggle order" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort By:
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/departments/orderByDesc}">Descending Order</a></li>
            </ul>
        </div>
        <table class="table table-striped table-hover caption-bottom position-sticky">
            <caption>List of Departments</caption>
            <thead class="table-dark">
            <tr>
                <th>S.N</th>
                <th>Department Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempDept, deptIndex: ${departments}">
                <td th:text="${deptIndex.index+1}"></td>
                <td th:text="${tempDept.name}"></td>
                <td th:text="${tempDept.email}"></td>
                <td><div class="btn-group">
                    <a th:href="@{/departments/updateForm(departmentId=${tempDept.deptId})}" class="btn btn-primary active" aria-current="page">Update</a>
                    <a th:href="@{/departments/delete(departmentId= ${tempDept.deptId})}" class="btn btn-danger"
                    onclick="if (!(confirm ('Are you sure you want to delete this department?'))) return false">
                        Delete
                    </a>
                </div></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/departments/lists}">Back to Top</a>
    </div>
</div>
<!-- Footer Section ----->
<footer>
    <div class="container-sm sticky-bottom">
        <p class="text-center mb-0">Â© 2024 Employee Management System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
